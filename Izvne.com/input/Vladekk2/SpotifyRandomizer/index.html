<html>
    <head>
        <title>SpotifyRandomizer</title>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.js"></script>
        <script type="text/javascript" src="fuzzyset.js"></script>
        <script type="text/javascript" src="wordcache.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css" />
        <style type="text/css">

            .jumbotron {
                background-color: #333;
                color: #fff;
            }

            .jumbotron p {
                color: #aaa;
            }

            .jumbotron a {
                color: #fff;
            }

        </style>
    </head>
<body onload="startApp()">

	<!-- Main jumbotron for a primary marketing message or call to action -->
	<div class="jumbotron">
		<div class="container">
			<h2>SpotifyRandomizer - create playlist of ten random albums from list</h2>
			<p>
				Written by Vladekk<br/>
				Original code by <a href="https://twitter.com/possan">@possan</a>
			</p>
		</div>
	</div>

	<div class="container">
		<!-- Example row of columns -->
		<div class="row">
			<div class="col-md-6">
				<h2>Paste album ids here</h2>
				<div class="form-group">
					<textarea class="form-control" id="alltext" rows="5" ></textarea>
				</div>
				<p>
				    <button class="btn btn-lg btn-primary btn-success" id="start">Create shuffled playlist</button>
                    <!--<button class="btn btn-lg btn-primary btn-success" id="save">Save to local browser storage</button>-->
				</p>
				<div id="status"></div>
			</div>
			<div class="col-md-6">
				<h2>Corresponding track names</h2>
				<div id="debug"></div>
			</div>
		</div>
	</div>
</body>
</html>
